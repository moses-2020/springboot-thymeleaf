<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>test</title>
</head>
<body>
	<table align='center' border='1' cellspacing='0'>
		<thead>
			<td>id</td>
			<td>name</td>
			<td>gender</td>
			<td>age</td>
			<td>edit</td>
			<td>delete</td>
		 </thead>
		 <tbody>
		 	<tr th:each="s:${page.content}">
		 		<td th:text="${s.id}"></td>
		 		<td th:text="${s.name}"></td>
		 		<td th:text="${s.gender}"></td>
		 		<td th:text="${s.age}"></td>
		 		<td><a th:href="@{/edit(id=${s.id})}">edit</a></td>
		 		<td><a th:href="@{/delete(id=${s.id})}">delete</a></td>
		 	</tr>
		 </tbody>
	</table>
	<div  align='center' > 
		<a th:href="@{/list(start=0)}">[首  页]</a>
        <a th:href="@{/list(start=${page.number-1>0?page.number-1:0})}">[上一页]</a>
        <a th:href="@{/list(start=${page.number+1>page.totalPages-1?page.totalPages-1:page.number+1})}">[下一页]</a>
        <a th:href="@{/list(start=${page.totalPages-1})}">[末  页]</a>
	</div>
	
	<div align='center'>
		<form action="add" >
			name: <input name="name" th:value="学生"/> <br/>
			gender: <input name="gender" th:value="男"/> <br/>
			age: <input name="age" th:value="19"/> <br/>
	    	<button type="submit">提交</button>
		</form>
	</div>
	
</body>
</html>
